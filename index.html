<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Stopwatch Project </title>

  <link rel="stylesheet" href="../src/CSS/main.css">
  <script src="../src/JS/main.js" defer> </script>

</head>
<body>

  <h1> Stopwatch Project </h1>
  
  <section class="stopWatch_container">

    <div class="stopWatch">

      <div class="hour_container"> 
        
        <span class="hours"> </span>
        
        <p> Hours </p>
      
      </div>
      
      <div class="minute_container"> 
        
        <span class="minutes"> </span>

        <p> Minutes </p>
      
      </div>
      
      <div class="second_container"> 
        
        <span class="seconds"> </span>

        <p> Seconds </p>
      
      </div>

    </div>

  </section>

  <div class="container_position">

    <div class="buttons_container">

      <button class="Function_start"> Start </button>
      <button class="Function_pause"> Pause </button>
      <button class="Function_reset"> Reset </button>

    </div>

  </div>

</body>
</html>
